<!-- Content Header (Page header) -->
<div class="content-header" style="font-family: 'Times New Roman'">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Manage Reservations</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-rooms"><a href="#">Home</a></li>
          <li class="breadcrumb-rooms active">/ Manage Reservations</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content" style="font-family: 'Times New Roman'">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

        <div class="card card-warning">
          <div class="card-header">
            <h3 class="card-title">Pending Reservations Information</h3>

          </div>
          <!-- /.card-header -->
          <div class="card-body">

            <div class="card" style="width: 700px">
              <table>
                <tr>
                  <td>
                    <div>Room ID : <input type="text" class="form-control" style="width: 70%"></div><br>
                    <img src="../../../assets/1581_20160804073338_0257619001470296018_457_dining-410832_1920.jpg" style="width: 200px;height: 150px"></td>
                  <td><br>
                    <div class="row">
                      Room Name : <input type="text" class="form-control">
                    </div><br>
                    <div class="row">Room Type : <input type="text" class="form-control"></div>
                    <br>
                    <div class="row">Description : <textarea type="text" class="form-control"></textarea></div>
                    <br>
                  </td>
                  <td></td><td></td><td></td><td></td>
                </tr>
              </table>
            </div><br>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="tblrooms" class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>Reserve ID</th>
            <th>CheckIn Date</th>

            <th>CheckOut Date</th>
            <th>Reserve Date</th>
            <!--<th></th>-->
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let rooms of rooms " (click)="selectrooms(rooms)">
            <td>{{rooms.code}}</td>
            <td>{{rooms.discription}}</td>
            <td>{{rooms.unicPrice}}</td>
            <td>{{rooms.qtyOnHand}}</td>

            <td>
              <i (click)="deleterooms(rooms.code)" class="fa fa-trash fa-2x"></i>
            </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="4">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
