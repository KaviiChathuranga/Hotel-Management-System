<section class="container">
  <div class="row">

    <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let mid of middle">
      <article class="material-card Blue-Grey" style="font-family: 'Times New Roman'">
        <h2>
          <span>{{mid.type}}</span>
          <strong>
            <i class="fa fa-fw fa-star"></i>
            {{mid.name}}
          </strong>
        </h2>
        <div class="mc-content">
          <div class="img-container">
            <img class="img-responsive" src="../../assets/1581_20160804073553_0053503001470296153_990_bedroom-349699_1920.jpg" >
          </div>
          <div class="mc-description">
            {{mid.description}}
          </div>
        </div>
        <a class="mc-btn-action">
          <i class="fa fa-bars"></i>
        </a>
        <div class="mc-footer">
          <h4>
            {{mid.id}}
          </h4>

          <button [routerLink]="['/middle/check',{id:mid.id}]" class="btn btn-warning" data-toggle="modal" data-toggle="modal" data-target="#frameModalTop4">Checking</button>
          <button class="btn btn-danger" (click)="nextPage(mid.id)">Reserve</button>

        </div>
      </article>
    </div>
  </div>
